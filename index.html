<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bul Lev Calculator (EUR/BGN)</title>

  <!-- If you use a single PNG for both, this is fine -->
<link rel="icon" type="image/png" href="favicon-eur-bgn.png?v=3">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=3">
<meta name="theme-color" content="#B5162E">
   <style>
    :root{
      /* Trakia University (burgundy) inspired palette */
      --bg1:#6F0F1B;
      --bg2:#9F1D2E;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      --primary:#8E1627;
      --primary2:#B21E33;

      --dangerBg:#fdecec;
      --dangerText:#d24b4b;

      --okBg:#eefbf4;
      --okText:#15803d;

      --shadow: 0 30px 70px rgba(0,0,0,.20);
      --radius: 22px;
      --fieldRadius: 14px;
      --toggleRadius: 14px;

      --focus: 0 0 0 4px rgba(142,22,39,.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.22), transparent 60%),
                  radial-gradient(900px 600px at 80% 40%, rgba(255,255,255,.14), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 14px;
    }

    .card{
      width: min(720px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 26px 22px;
    }

    .top{
      text-align:center;
      margin-bottom: 22px;
    }
    .icon{
      width: 70px;
      height: 70px;
      margin: 0 auto 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary2), var(--primary));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size: 34px;
      font-weight: 700;
      user-select:none;
    }
    h1{
      margin: 6px 0 4px;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: .2px;
    }
    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 18px;
    }

    .section{ margin-top: 10px; }
    .label{
      font-size: 18px;
      margin: 18px 0 10px;
      font-weight: 650;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items:center;
    }

    input{
      width: 100%;
      font-size: 30px;
      padding: 18px 18px;
      border-radius: var(--fieldRadius);
      border: 2px solid #e6e7ef;
      outline: none;
    }
    input:focus{ border-color: rgba(178,30,51,.55); box-shadow: var(--focus); }
    input::placeholder{ color: #9ca3af; }

    .toggle{
      display:flex;
      border-radius: var(--toggleRadius);
      overflow:hidden;
      border: 1px solid rgba(142,22,39,.25);
      background: linear-gradient(135deg, rgba(178,30,51,.92), rgba(142,22,39,.92));
      padding: 4px;
      gap: 4px;
      min-width: 140px;
    }
    .toggle button{
      flex:1;
      border: none;
      border-radius: 12px;
      padding: 12px 10px;
      font-size: 18px;
      font-weight: 800;
      cursor:pointer;
      background: transparent;
      color: rgba(255,255,255,.92);
    }
    .toggle button.active{
      background: #ffffff;
      color: #111827;
      box-shadow: 0 6px 14px rgba(0,0,0,.10);
    }

    .divider{
      height: 1px;
      background: var(--line);
      margin: 22px 0;
    }

    .resultBox{
      width: 100%;
      border-radius: var(--fieldRadius);
      padding: 18px 18px;
      font-size: 34px;
      font-weight: 800;
      border: 2px solid transparent;
      background: #f3f4f6;
      font-variant-numeric: tabular-nums;
    }
    .resultBox.negative{
      background: var(--dangerBg);
      color: var(--dangerText);
      border-color: rgba(210,75,75,.12);
    }
    .resultBox.positive{
      background: var(--okBg);
      color: var(--okText);
      border-color: rgba(21,128,61,.10);
    }

    .rate{
      text-align:center;
      margin-top: 18px;
      color: var(--muted);
      font-size: 16px;
    }

    .smallRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .btnRow{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .linkBtn{
      border: 1px solid var(--line);
      background: #f9fafb;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 650;
      color: #374151;
      user-select:none;
      white-space:nowrap;
    }
    .linkBtn:hover{ background:#f7eef0; }
  </style>
</head>

<body>
  <main class="card">
    <div class="top">
      <div class="icon">€</div>
      <h1>Change Calculator</h1>
      <p class="subtitle">Calculate change quickly and accurately</p>
    </div>

    <section class="section">
      <div class="label">Product price</div>
      <div class="row">
        <input id="price" inputmode="decimal" placeholder="0.00" />
        <div class="toggle" role="group" aria-label="Product price currency">
          <button id="priceEUR" class="active" type="button">EUR</button>
          <button id="priceBGN" type="button">BGN</button>
        </div>
      </div>

      <div class="label">Amount paid</div>
      <!-- NO arrows here anymore -->
      <div class="row">
        <input id="paid" inputmode="decimal" placeholder="0.00" />
        <div class="toggle" role="group" aria-label="Amount paid currency">
          <button id="paidEUR" class="active" type="button">EUR</button>
          <button id="paidBGN" type="button">BGN</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="label">Change</div>
      <div class="row">
        <div id="changeBox" class="resultBox">—</div>
        <div class="toggle" role="group" aria-label="Change currency">
          <button id="outEUR" class="active" type="button">EUR</button>
          <button id="outBGN" type="button">BGN</button>
        </div>
      </div>

      <div class="smallRow">
        <span id="status">Enter values to calculate.</span>
        <div class="btnRow">
          <button class="linkBtn" id="swapBtn" type="button">Swap</button>
          <button class="linkBtn" id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div class="rate" id="rateLine">Fixed rate: 1 EUR = 1.95583 BGN</div>
    </section>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);

    // Fixed EUR/BGN peg
    const RATE_BGN_PER_EUR = 1.95583;

    let priceCur = "EUR";
    let paidCur  = "EUR";
    let outCur   = "EUR";

    function parseNumber(raw){
      if(!raw) return NaN;
      const s = String(raw).trim().replace(/\s+/g,'').replace(',', '.');
      if(!/^[+-]?\d*(\.\d*)?$/.test(s)) return NaN;
      return Number(s);
    }

    function fmt(n){
      if(!isFinite(n)) return "—";
      return new Intl.NumberFormat("en-GB", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(n);
    }

    function setToggle(group, value){
      const map = {
        price: { EUR: $("priceEUR"), BGN: $("priceBGN") },
        paid:  { EUR: $("paidEUR"),  BGN: $("paidBGN")  },
        out:   { EUR: $("outEUR"),   BGN: $("outBGN")   }
      };
      Object.entries(map[group]).forEach(([cur, btn]) => {
        btn.classList.toggle("active", cur === value);
      });
    }

    function toEUR(amount, cur){
      if(cur === "EUR") return amount;
      return amount / RATE_BGN_PER_EUR; // BGN -> EUR
    }

    function fromEUR(amountEUR, cur){
      if(cur === "EUR") return amountEUR;
      return amountEUR * RATE_BGN_PER_EUR; // EUR -> BGN
    }

    function recalc(){
      const price = parseNumber($("price").value);
      const paid  = parseNumber($("paid").value);

      const status = $("status");
      const box = $("changeBox");

      if(!isFinite(price) || !isFinite(paid)){
        box.textContent = "—";
        box.className = "resultBox";
        status.textContent = "Enter values to calculate.";
        return;
      }

      const priceEUR = toEUR(price, priceCur);
      const paidEUR  = toEUR(paid,  paidCur);

      const changeEUR = paidEUR - priceEUR;
      const changeOut = fromEUR(changeEUR, outCur);

      box.textContent = fmt(changeOut);

      if(changeEUR < -1e-9){
        box.className = "resultBox negative";
        status.textContent = "Paid amount is less than the price.";
      }else if(changeEUR > 1e-9){
        box.className = "resultBox positive";
        status.textContent = "OK — change is shown above.";
      }else{
        box.className = "resultBox";
        status.textContent = "Exact amount — no change.";
      }
    }

    function swapCurrencies(){
      // Swap the selected currencies for price and paid (inputs only)
      const tmp = priceCur;
      priceCur = paidCur;
      paidCur = tmp;
      setToggle("price", priceCur);
      setToggle("paid", paidCur);
      recalc();
    }

    function resetAll(){
      $("price").value = "";
      $("paid").value = "";

      priceCur = "EUR";
      paidCur  = "EUR";
      outCur   = "EUR";
      setToggle("price", "EUR");
      setToggle("paid", "EUR");
      setToggle("out", "EUR");

      $("changeBox").textContent = "—";
      $("changeBox").className = "resultBox";
      $("status").textContent = "Enter values to calculate.";
    }

    $("price").addEventListener("input", recalc);
    $("paid").addEventListener("input", recalc);

    $("priceEUR").addEventListener("click", () => { priceCur="EUR"; setToggle("price","EUR"); recalc(); });
    $("priceBGN").addEventListener("click", () => { priceCur="BGN"; setToggle("price","BGN"); recalc(); });

    $("paidEUR").addEventListener("click", () => { paidCur="EUR"; setToggle("paid","EUR"); recalc(); });
    $("paidBGN").addEventListener("click", () => { paidCur="BGN"; setToggle("paid","BGN"); recalc(); });

    $("outEUR").addEventListener("click", () => { outCur="EUR"; setToggle("out","EUR"); recalc(); });
    $("outBGN").addEventListener("click", () => { outCur="BGN"; setToggle("out","BGN"); recalc(); });

    $("swapBtn").addEventListener("click", swapCurrencies);
    $("resetBtn").addEventListener("click", resetAll);

    // initial
    resetAll();
  </script>
</body>
</html>
